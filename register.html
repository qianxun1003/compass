<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | JI-日本留学ナビ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sakura: { 50: '#fef6f9', 100: '#fee9f2', 200: '#fdd4e6', 300: '#fcb8d4', 400: '#fa8cbb', 500: '#f565a3', 600: '#e94689' },
                        sky: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' },
                        mint: { 50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
                        cream: { 50: '#fefdfb', 100: '#fdfbf7', 200: '#faf7f2', 300: '#f5f0e8', 400: '#ebe3d5' }
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; box-sizing: border-box; font-weight: 500; letter-spacing: 0.04em; }
        body {
            background: linear-gradient(135deg, #f8fbff 0%, #fef8fb 20%, #f5faff 40%, #fef8fb 60%, #f5faff 80%, #f8fbff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px) saturate(130%);
            -webkit-backdrop-filter: blur(15px) saturate(130%);
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow: 0 8px 32px rgba(15, 23, 42, 0.08), 0 2px 12px rgba(14, 165, 233, 0.06);
        }
        .btn-primary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.35) 50%, rgba(255, 255, 255, 0.45) 100%) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: #0284c7;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.4s ease;
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.06), 0 2px 16px rgba(14, 165, 233, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 48px rgba(99, 102, 241, 0.1), 0 12px 32px rgba(14, 165, 233, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.95);
        }
        .font-serif-title { font-family: 'Noto Serif JP', 'Noto Sans JP', serif; }
        .input-glass {
            background: #fff;
            border: 1px solid #94a3b8;
            border-radius: 16px;
            padding: 12px 16px;
        }
        .input-glass:focus {
            outline: none;
            border-color: #0284c7;
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.15);
        }
        .text-error { color: #e94689; font-size: 13px; font-weight: 400; }
        .page-title-fluid { font-size: clamp(1.1rem, 4vw + 0.5rem, 1.5rem); }
        .page-body-fluid { font-size: clamp(0.8125rem, 1.5vw + 0.4rem, 0.875rem); }
        .btn-text-fluid { font-size: clamp(0.75rem, 1.8vw + 0.3rem, 0.875rem); }
        /* 品牌区：浅蓝灰底 + 可见底边 */
        .auth-brand {
            padding: 1rem 1.25rem;
            margin: -1.5rem -1.5rem 1.25rem -1.5rem;
            border-radius: 1rem 1rem 0 0;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #e8f4fc 100%);
            border-bottom: 2px solid #bae6fd;
        }
        @media (min-width: 640px) {
            .auth-brand { margin: -2.5rem -2.5rem 1.25rem -2.5rem; }
        }
        /* 标题区：左侧色条 + 浅底 */
        .auth-heading {
            margin-bottom: 1.25rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.08) 0%, rgba(241, 245, 249, 0.9) 100%);
            border-left: 4px solid #0284c7;
        }
        /* 表单区：明显浅灰底 + 灰色边框 */
        .auth-form-box {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #cbd5e1;
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.8);
        }
        /* 提示区：浅灰底 + 深一点边框 */
        .auth-hints {
            background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            border: 1px solid #94a3b8;
        }
        .auth-hints p { margin: 0.35rem 0; font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif; font-size: 0.8125rem; color: #475569; }
        .auth-hints p:first-child { margin-top: 0; }
        .auth-hints p:last-child { margin-bottom: 0; }
        .auth-hints a { color: #0284c7; font-weight: 500; text-decoration: none; }
        .auth-hints a:hover { text-decoration: underline; }
        @media (max-width: 768px) { body { padding: 16px; } }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <div class="glass rounded-3xl p-6 sm:p-10">
            <a href="index.html" class="auth-brand flex items-center gap-2 sm:gap-3 text-[#0284c7] no-underline">
                <div class="w-9 h-9 sm:w-12 sm:h-12 rounded-xl sm:rounded-2xl bg-[rgba(255,255,255,0.35)] backdrop-blur-sm border border-white/50 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-compass text-base sm:text-xl"></i>
                </div>
                <div class="min-w-0">
                    <h1 class="page-title-fluid font-medium font-serif-title truncate" style="letter-spacing: 0.06em">JI-日本留学ナビ</h1>
                    <p class="page-body-fluid text-slate-500 font-normal hidden sm:block">JI-Japan Study Navigator</p>
                </div>
            </a>

            <div class="auth-heading">
                <h2 class="page-title-fluid font-medium text-[#0284c7] font-serif-title mb-1" style="letter-spacing: 0.05em">新規登録</h2>
                <p class="page-body-fluid text-slate-500 font-normal">新しいアカウントを作成</p>
            </div>

            <div id="message" class="hidden mb-4 p-3 rounded-xl text-sm"></div>

            <div class="auth-form-box">
                <form id="registerForm" class="space-y-5">
                    <div>
                        <label class="block text-slate-600 page-body-fluid font-normal mb-2">ユーザー名</label>
                        <input type="text" id="username" name="username" class="input-glass w-full" placeholder="3文字以上" required autocomplete="username" minlength="3">
                        <p id="usernameError" class="text-error mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-slate-600 page-body-fluid font-normal mb-2">メールアドレス</label>
                        <input type="email" id="email" name="email" class="input-glass w-full" placeholder="example@email.com" required autocomplete="email">
                        <p id="emailError" class="text-error mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-slate-600 page-body-fluid font-normal mb-2">パスワード</label>
                        <input type="password" id="password" name="password" class="input-glass w-full" placeholder="6文字以上" required autocomplete="new-password" minlength="6">
                        <p id="passwordError" class="text-error mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-slate-600 page-body-fluid font-normal mb-2">パスワード（確認）</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="input-glass w-full" placeholder="もう一度入力" required autocomplete="new-password">
                        <p id="confirmError" class="text-error mt-1 hidden"></p>
                    </div>
                    <button type="submit" id="submitBtn" class="btn-primary btn-text-fluid w-full py-3 sm:py-3.5 rounded-2xl">
                        登録する
                    </button>
                </form>
            </div>

            <div class="auth-hints">
                <p>已有账号？请先 <a href="login.html">登录</a>。</p>
                <p>班主任/管理员请使用 <a href="admin/login.html">管理后台</a> 登录。</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        if (Auth && Auth.getToken()) {
            window.location.href = 'index.html';
        }
        var apiBase = (typeof Auth !== 'undefined' && Auth.getApiBase) ? Auth.getApiBase() : '';
        const form = document.getElementById('registerForm');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, isError) {
            messageEl.textContent = text;
            messageEl.className = 'mb-4 p-3 rounded-xl text-sm ' + (isError ? 'bg-sakura-100 text-sakura-600' : 'bg-mint-100 text-mint-600');
            messageEl.classList.remove('hidden');
        }
        function hideMessage() {
            messageEl.classList.add('hidden');
        }
        function showFieldError(id, text) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = text;
                el.classList.remove('hidden');
            }
        }
        function clearFieldErrors() {
            ['usernameError', 'emailError', 'passwordError', 'confirmError'].forEach(function(id) {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();
            clearFieldErrors();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            var valid = true;
            if (username.length < 3) {
                showFieldError('usernameError', 'ユーザー名は3文字以上で入力してください');
                valid = false;
            }
            if (!email) {
                showFieldError('emailError', 'メールアドレスを入力してください');
                valid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showFieldError('emailError', '有効なメールアドレスを入力してください');
                valid = false;
            }
            if (password.length < 6) {
                showFieldError('passwordError', 'パスワードは6文字以上で入力してください');
                valid = false;
            }
            if (password !== confirmPassword) {
                showFieldError('confirmError', 'パスワードが一致しません');
                valid = false;
            }
            if (!valid) return;

            submitBtn.disabled = true;
            submitBtn.textContent = '登録中...';
            try {
                const res = await fetch(apiBase + '/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json().catch(function() { return {}; });
                if (!res.ok) {
                    showMessage(data.message || data.error || '登録に失敗しました', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = '登録する';
                    return;
                }
                showMessage('登録が完了しました。ログインしてください。', false);
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (err) {
                showMessage('无法连接服务器。请确认：1) 在项目目录已运行 npm start；2) 在浏览器地址栏输入 http://localhost:3000/register.html 打开本页（不要直接双击 HTML 文件）。', true);
                submitBtn.disabled = false;
                submitBtn.textContent = '登録する';
            }
        });
    </script>
</body>
</html>
