# 本地或单机部署：应用 + PostgreSQL
# 使用: docker compose up -d
# 首次需初始化数据库: docker compose run --rm web node scripts/init-db.js
# 创建管理员: docker compose run --rm web node scripts/create-admin.js

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ichikawa
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ichikawaryuugaku
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ichikawa -d ichikawaryuugaku"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://ichikawa:changeme@db:5432/ichikawaryuugaku
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
